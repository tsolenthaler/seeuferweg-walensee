    <link rel="stylesheet" href="seeuferweg.css">
    <link rel="stylesheet" href="app.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff9c21">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="logo-seeuferweg-orange.svg" alt="Seeuferweg Walensee" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Startseite</a></li>
                    <li class="nav-item"><a class="nav-link" href="standorte.html">Standorte</a></li>
                    <li class="nav-item"><a class="nav-link" href="highlights.html">Highlights</a></li>
                    <li class="nav-item"><a class="nav-link active" href="erlebnisse.html">Erlebnisse</a></li>
                    <li class="nav-item"><a class="nav-link" href="fotopoints.html">Fotopoints</a></li>
                    <li class="nav-item"><a class="nav-link" href="favoriten.html">Favoriten (<span id="favCount">0</span>)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="section-start bg-light py-5">
        <div class="container">
            <h1 class="mb-3">Erlebnisse am Walensee</h1>
            <p class="lead">Aktivitäten und Erlebnisse für jeden Geschmack</p>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="row g-4" id="activitiesContainer">
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Laden...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Seeuferweg Walensee</h5>
                    <p class="text-muted">Entdecken Sie die Schönheit des Walensees</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-muted mb-0">&copy; 2026 Seeuferweg Walensee. Alle Rechte vorbehalten.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/data-processor.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            window.dataProcessor = new DataProcessor();
            window.favoritesManager = new FavoritesManager();
            window.favoritesManager.importFromURL();
            window.favoritesManager.updateBadge();
            
            await window.dataProcessor.loadAllData();
            displayActivities();
        });

        function displayActivities() {
            const container = document.getElementById('activitiesContainer');
            const activities = window.dataProcessor.getActivities();
            
            if (activities.length === 0) {
                container.innerHTML = '<div class="col-12"><div class="empty-state"><h3>Keine Aktivitäten verfügbar</h3></div></div>';
                return;
            }
            
            container.innerHTML = activities.map(poi => window.appUtils.createPOICard(poi)).join('');
            window.appUtils.attachFavoriteListeners();
        }
    </script>
</body>
</html>
